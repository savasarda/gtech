<app-login></app-login>
<div class="container" *ngIf="weatherData">
    <div class="upper-data">
      <img src="../assets/hot.jpg" *ngIf="weatherData.result[0].degree > 15">
      <img src="../assets/cold.jpg" *ngIf="weatherData.result[0].degree <= 15">
  
  
      <div class="weather-data">
        
          <select class="form-select" [(ngModel)]="cityName" #teams (change)="onSubmit()">
            <option *ngFor="let n of city">{{n.name}}</option>
          </select>
          <span>İstek Başarıyla Gerçekleştirildi </span>
        
        
        
          <div class="location">{{cityName}}</div>
        <div class="temperature">{{ weatherData.result[0].degree | number: '1.0-0'}}°C</div>
      </div>
    </div>
  
    <div class="lower-data">
      <div class="more-info-label">
        More Information
      </div>
      <div class="more-info-container">
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/min.jpg" >
            <span>Min</span>
          </div>
          <div class="info-block-value">
            {{weatherData.result[0].min}}°C
          </div>
        </div>
  
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/max.png" >
            <span>Max</span>
          </div>
          <div class="info-block-value">
            {{weatherData.result[0].max}}°C
          </div>
        </div>
  
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/humidity.jpg" >
            <span>Humidity</span>
          </div>
          <div class="info-block-value">
            {{weatherData.result[0].humidity}}%
          </div>
        </div>
  
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/date.jpg" >
            <span>Date</span>
          </div>
          <div class="info-block-value">
            {{weatherData.result[0].date}}
          </div>
        </div>
      </div>

    </div>
</div>
